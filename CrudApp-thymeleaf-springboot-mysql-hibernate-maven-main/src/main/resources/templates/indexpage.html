<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="student-management/src/main/resources/static/css/style.css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        nav {
            background-color: #2c3e50;
            color: #629faf;
            padding: 15px 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #ecf0f1;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color:gray;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #3498db;
            color: #fff;
        }

        table thead th {
            padding: 15px;
            text-transform: uppercase;
        }

        table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody td {
            padding: 15px;
            text-align: left;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            color: #3498db;
            font-size: 1.2em;
            margin: 0 5px;
        }

        .icon-button:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand">Student Management</a>
            <ul>
                <li><a href="/">Home</a></li>
               
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Student Management</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listStudents}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">Name</td>
                    <td th:text="${student.email}">Email</td>
                    <td th:text="${student.course}">Course</td>
                    <td>
                        <a th:href="@{/showFormForUpdate(id=${student.id})}" class="icon-button"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/deleteStudent(id=${student.id})}" class="icon-button"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
