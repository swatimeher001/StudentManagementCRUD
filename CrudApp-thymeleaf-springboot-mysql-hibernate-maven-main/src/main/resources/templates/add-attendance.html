<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="number"],
        input[type="date"],
        input[type="checkbox"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Include your navbar here -->
        
    </div>
    <div class="container">
        <h1>Add Attendance</h1>
        <form th:action="@{/attendance/save}" method="post" th:object="${attendance}">
            <div class="form-group">
                <label for="student">Student ID</label>
                <input type="number" id="student" th:field="*{student.id}" placeholder="Enter student ID" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <div class="form-group checkbox">
                <label for="present">Present</label>
                <input type="checkbox" id="present" th:field="*{present}">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
